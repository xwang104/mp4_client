<div class="list" ng-controller='SettingsController' id="settings">		
  <div class="row subtitle">
    <p><span>Settings</span> set your backend URL</p>
  </div>
	<form>
	  <div class="row">
          <div class="small-12 columns">
            <input ng-model="url" type="text" placeholder="URL">
          </div>
    </div>

    <div class="text-center">
      <button ng-click="setUrl()" class="button small info">Set URL</button>
    </div>

    {{displayText}}

  </form>
</div>
